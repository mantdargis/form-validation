<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation</title>
  <link rel="icon" type="image/png" href="images/logo_111.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="flex-container">
    <section class="left-column">
      <div class="wrapper">
        <img src="images/logo_111.png" alt="">
        <h1>Paradisiac Island </h1>
      </div>
    </section>

    <section class="right-column">
      <div class="description">
        <p>Do you want to get the best trip to the paradisiac island? Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <form action="" id="form">
        <h2>Let's do this!</h2>
        <div class="form-details">
        <div>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" required minlength="3" maxlength="30">
        </div>

        <div>
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div>
          <label for="phone-number">Phone number</label>
          <input type="tel" id="phone-number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>

        <div>
          <label for="password1">Password</label>
          <input type="password" id="password1" required title="Please include at least 1 uppercase, 1 lowercase, and 1 number" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
        </div>

        <div>
          <label for="password2">Confirm password</label>
          <input type="password" id="password2" required title="Please include at least 1 uppercase, 1 lowercase, and 1 number" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
        </div>
      </div>

      <button type="submit">Create account</button>

        <h3 id="message"></h3>

      <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </section>
  </div>
</body>
</html>
